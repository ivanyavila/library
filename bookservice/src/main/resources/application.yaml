spring:
  application:
    name: bookservice
  datasource:
    url: jdbc:h2:mem:bookservicedb
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:db-templates/schema.sql
      data-locations: classpath:db-templates/data.sql
  h2:
    console:
      enabled: true
  logging:
    level:
      org:
        hibernate:
          sql: DEBUG
          type:
            descriptor:
              sql:
                BasicBinder: TRACE
server:
  port: 8081
  servlet:
    context-path: /bookapi/v1